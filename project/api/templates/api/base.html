{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link
        href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100&family=Raleway&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            background: url("https://www.timemachine.eu/wp-content/uploads/2022/07/pexels-jakub-novacek-924824.jpg") repeat center center fixed;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        .nav {
            width: 100%;
        }

        .nav ul {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #996e00;
        }

        .nav li {
            float: left;
        }

        .nav li a {
            display: block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        .nav li a:hover {
            background-color: #111;
        }

        .userIcon {
            height: 45px;
        }

        h1 {
            font-size: 90px;
        }

        .title {
            font-size: 45px;
        }

        #movie {
            position: absolute;
            left: 383px;
            right: 375px;
            top: 3%;
            color: aliceblue;
        }

        #generator {
            position: absolute;
            left: 565px;
            right: 383px;
            top: 15%;
            color: aliceblue;
        }

        .functionBar {
            position: absolute;
            left: 150px;
            top: 40%;
            right: 112px;
        }

        /* #random {
            position: absolute;
            left: 230px;
            top: 40%;
            right: 112px;
        } */

        /* #filter {
            position: absolute;
            left: 190px;
            top: 40%;
            right: 112px;
        } */

        .search {
            display: flex;
            justify-content: center;
            width: 80%;
            margin: 0 auto;
        }

        .searchBar {
            position: absolute;
            left: 112px;
            top: 47%;
            right: 112px;
            border: 7px solid #ffb800;
        }

        .functionBar button {
            background: #ffb800;
            border-radius: 10px;
            font-size: 20px;
            margin: 5px;
            padding: 5px;
        }

        .search input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 70%;
            background: #f1f1f1;
        }

        .filter {
            display: flex;
            position: absolute;
            left: 280px;
            top: 58%;
            width: 50%;
            background-color: #fcfcfc39;
            border: 5px solid #ffb800;
            border-radius: 5px;
            color: #f1f1f1;
            padding: 20px;
            flex: auto;
            font-size: 25px;
        }

        .filter label {
            margin-right: 25px;
        }

        .search .w-100 {
            float: left;
            width: 20%;
            padding: 10px 15px;
            background: #ffb800;
            color: black;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }

        .search button:hover {
            background: #ffb7008f;
        }

        /* Clear floats */
        .search::after {
            content: "";
            clear: both;
            display: table;
        }

        .card-container {
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            justify-content: space-between;
        }

        .card {
            display: flex;
            flex-direction: row;
            width: 70%;
            align-items: center;
            margin-bottom: 20px;
            background-color: #fcfcfc6a;
            border: 5px solid #3c2b00;
            border-radius: 5px;
            margin-left: 20%;
            color: #f1f1f1;
        }

        .card-img-top {
            width: 20%;
        }

        .card-img-left {
            float: left;
            width: 200px;
            height: 100%;
            object-fit: cover;
            border-radius: 4px 0 0 4px;
        }

        .card-body {
            width: 50%;
            padding: 1rem;
            margin-left: 10%;
        }

        a {
            text-decoration: none;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 5px;
            width: 15%;
            padding: 10px 15px;
            background: #8c6400;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
            margin-right: 10%;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-primary:hover {
            background-color: #4b3600;
            border-color: #0062cc;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">{% block main %}{% endblock %}</div>
</body>

</html>
